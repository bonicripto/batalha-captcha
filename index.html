<!DOCTYPE html>
<html>
<head>
  <title>Captcha de Arraste</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }
    .captcha-box {
      position: relative;
      width: 300px;
      height: 150px;
      background-image: url('https://picsum.photos/id/237/300/150'); /* imagem aleatória */
      background-size: cover;
      border: 2px solid #ccc;
      overflow: hidden;
    }
    .piece {
      position: absolute;
      width: 50px;
      height: 50px;
      background-image: url('https://picsum.photos/id/237/300/150');
      background-size: 300px 150px;
      border: 2px solid #444;
      cursor: grab;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>

<div>
  <div class="captcha-box" id="captcha">
    <div class="piece" id="piece"></div>
  </div>
  <div id="result">Arraste a peça para encaixar!</div>
</div>

<script>
  const piece = document.getElementById('piece');
  const captchaBox = document.getElementById('captcha');
  const result = document.getElementById('result');

  // Configuração da posição correta
  const correctX = 180;
  const correctY = 50;

  // Posicionar a peça no canto esquerdo
  piece.style.left = '0px';
  piece.style.top = correctY + 'px';
  piece.style.backgroundPosition = `-${correctX}px -${correctY}px`;

  let offsetX = 0;
  let isDragging = false;

  piece.addEventListener('mousedown', function (e) {
    isDragging = true;
    offsetX = e.clientX - piece.offsetLeft;
  });

  document.addEventListener('mousemove', function (e) {
    if (!isDragging) return;
    let newX = e.clientX - offsetX;
    // limitar dentro da caixa
    newX = Math.max(0, Math.min(newX, captchaBox.clientWidth - piece.clientWidth));
    piece.style.left = newX + 'px';
  });

  document.addEventListener('mouseup', function () {
    if (!isDragging) return;
    isDragging = false;

    const pieceX = parseInt(piece.style.left);
    if (Math.abs(pieceX - correctX) < 5) {
      result.textContent = '✅ Resolvido!';
    } else {
      result.textContent = '❌ Tente novamente!';
    }
  });
</script>

</body>
</html>
